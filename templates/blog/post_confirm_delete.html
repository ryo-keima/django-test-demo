{% extends 'base.html' %}

{% block title %}
My Blog - Delete Post
{% endblock %}

{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete the post "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'blog:post_detail' object.id %}">Cancel</a>
{% endblock %}
