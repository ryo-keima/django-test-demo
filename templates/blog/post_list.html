{% extends 'base.html' %}

{% block title %}
My Blog - Posts
{% endblock %}

{% block content %}
<h2>Posts</h2>
<a href="{% url 'blog:post_create' %}">New post</a>
<ul>
    {% for post in object_list %}
    <li><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a> ({{ post.category.name }})</li>
    {% endfor %}
</ul>
{% endblock %}
